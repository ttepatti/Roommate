				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Talk to us!</h2>
							<p></p>
						</header>

										<section>
				
								<h3></h3>
								<form method="post" action="#">
									<div class="row uniform 50%">
										<div class="6u 12u$(xsmall)">
											<input name="name" id="name" value="" placeholder="Name" type="text">
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input name="email" id="email" value="" placeholder="Email" type="email">
										</div>
										<div class="12u$">
											<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">- Category -</option>
													<option value="1">Questions</option>
													<option value="1">Comments</option>
													<option value="1">Tech Support</option>
													<option value="1">Love Letters <3</option>
												</select>
											</div>
										</div>
										<div class="4u 12u$(medium)">
											<input id="priority-low" name="priority" checked="" type="radio">
											<label for="priority-low">Low Priority</label>
										</div>
										<div class="4u 12u$(medium)">
											<input id="priority-normal" name="priority" type="radio">
											<label for="priority-normal">Normal Priority</label>
										</div>
										<div class="4u$ 12u$(medium)">
											<input id="priority-high" name="priority" type="radio">
											<label for="priority-high">High Priority</label>
										</div>
										<div class="6u 12u$(medium)">
											<input id="copy" name="copy" type="checkbox">
											<label for="copy">Email me a copy of this message</label>
										</div>
										<div class="6u$ 12u$(medium)">
											<input id="human" name="human" checked="" type="checkbox">
											<label for="human">I am a human and not a robot</label>
										</div>
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
										</div>
										<div class="12u$">
											<ul class="actions">
												<li><input value="Send Message" class="special" type="submit"></li>
												<li><input value="Reset" type="reset"></li>
											</ul>
										</div>
									</div>
								</form>
